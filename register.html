<!DOCTYPE html>
<html lang="en">
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="29b6f6">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/logo192.png">
  <title>Register</title>
</head>
<body class="grey lighten-3">

<div class="container center-align">
  <h1 class="center-align">Register</h1>

  <form method="POST">
    <label for="email">Email:</label>
    <input type="email" id="register-email" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="register-password" name="password" required><br><br>

    <button id="registerButton" class="waves-effect waves-light btn light-blue lighten-1" type="button">
      Register
    </button>
  </form>
</div>

<script type="module" src="./js/auth.js"></script>
</body>
</html>
